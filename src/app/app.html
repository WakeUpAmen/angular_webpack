<main>
  <!-- Images (and assets) are parsed and loaded from within the public directory -->
<!--   <img src="/img/logo.png"> -->
  <div class = "container"  >
			<div class = "content" id="content">
				<div class = "contents" ng-repeat="content in contents">
  						<img src="../../icons/{{content.tags}}.png" alt="logo">
			      		<p id = "shopname">{{content.name}}</p>
			      		<p id = "deliveryfee"> ${{content.delivery.fee}} 运费 · ${{content.delivery.minimum}} 起送</p>
				</div>
			</div>
  </div>
</main>
